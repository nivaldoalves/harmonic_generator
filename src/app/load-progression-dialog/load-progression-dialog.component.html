<h1 mat-dialog-title>Carregar Progressão</h1>
<div mat-dialog-content>
  <p *ngIf="data.progressionNames.length === 0">Nenhuma progressão salva encontrada.</p>
  <mat-list role="list" *ngIf="data.progressionNames.length > 0">
    <mat-list-item role="listitem" *ngFor="let name of data.progressionNames" (click)="onNoClick(name)" style="cursor: pointer;">
      {{ name }}
    </mat-list-item>
  </mat-list>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
</div>
