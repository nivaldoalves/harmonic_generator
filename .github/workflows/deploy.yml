name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout ğŸ“¬ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸ—ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies ğŸ“¦
        run: npm ci

      - name: Build ğŸ”¨
        run: npx ng build --configuration production --base-href "/harmonic_generator/"

      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/harmonic-generator/browser
